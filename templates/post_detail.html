{% extends "base.html" %}
{% block content %}
<div class="post-detail">
  <h2>{{ post.title }}</h2>
  
  {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.title }}">
  {% endif %}
  
  <p>{{ post.content }}</p>
  
  <a href="{{ url_for('home') }}" class="back-btn">‚Üê Back to Posts</a>
</div>
{% endblock %}
